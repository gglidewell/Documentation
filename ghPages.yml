name: ghPagesDeployment 
on:
  push:
    branches:
      - development
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: pip install mkdocs-exclude-search 
      - run: mkdocs gh-deploy --force
