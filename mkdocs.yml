site_name: "My Docs"
site_url:
repo_url:
repo_name: 
edit_uri: "edit/main/docs/"
plugins:
  - search
theme:
  icon:
      edit: material/pencil
  name: material
  logo: 
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: gainwell
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.prune
    - search.highlight
    - content.action.edit
markdown:
    - kramdown
markdown_extensions:
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - toc:
        permalink: True
        separator: "_"
        toc_depth: 3